<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title> 
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

 <div class="container">
    <div class="main">
      <div class="hours">
        <span>Hours</span>
        <p id="hour"></p>
      </div>
      <div class="minutes">
        <span>minutes</span>
        <p id="minute"></p>
      </div>
      <div class="seconds">
        <span>seconds</span>
        <p id="second"></p>
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="progress-bar" id="progress">
    </div>
  </div>
  
  

  <script src="js/script.js"></script>
</body>

</html>
